<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Sign-up</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary vsc-initialized">
<main class="form-signin w-100 m-auto">
  <form method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Cadastre-se!</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="username">
      <label for="floatingInput">Username</label>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password2">
      <label for="floatingPassword">Password (again)</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <!-- a radio button to accept receiving emails of new posts-->
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="accept-emails" id="flexCheckDefault">
      <label class="form-check>label" for="flexCheckDefault">
        I accept receiving emails of new posts
        </label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
    <a href="{% url 'login' %}">Already have an account? Login</a>
  </form>
</main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div id="medium-bypass-tool"></div></body>
</html>
